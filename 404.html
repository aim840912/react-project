<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
        // 自動把錯誤網址重新導向回 React Router 控制的路由上
        const redirectPath = "/react-project" + location.pathname + location.search + location.hash;
        location.replace(redirectPath);
    </script>
</head>

<body>
    <h1>Redirecting...</h1>
</body>

</html>
